<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header">
</head>

<body>
<header th:replace="fragments/navbar :: navbar">
</header>

<main role="main" class="mt-5">
    <div class="container pt-5" id="wrapper">
        <div class="container">
            <div class="page-header">
                <h1 class="title">Order</h1>
                <p class="lead">Order confirmation</p>

                <div class="container">
                    <div class="row">


                    <form method="post" class="form form-horizontal">
                        <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
                        <div class="form-group">
                            <div class="text-center">
                                <h1>Receipt</h1>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <address>
                                        <strong>Shipping address</strong><br>
                                        <span th:text="${order.cart.customer.shippingAddress.streetName}"></span><br>
                                        <span th:text="${order.cart.customer.shippingAddress.apartmentNumber}"></span><br>
                                        <span th:text="${order.cart.customer.shippingAddress.country}"></span><br>
                                        <span th:text="${order.cart.customer.shippingAddress.city}"></span><br>
                                        <span th:text="${order.cart.customer.shippingAddress.zipCode}"></span><br>
                                    </address>
                                </div>
                                <div class="col-xs-6">
                                    <p>Shipping date: <span th:text="${#dates.format(#dates.createNow(),'YYYY/MM/dd HH:mm')}"></span></p>
                                </div>
                            </div>
                            <div class="row">
                                <table class="table table-hover">
                                    <tr>
                                        <th>Product</th>
                                        <th>#</th>
                                        <th>Price</th>
                                        <th>Total price</th>
                                    </tr>
                                    <tr th:each="item : ${order.cart.cartItems}">
                                        <td class="col-md-9" th:text="${item.product.productName}">productName</td>
                                        <td class="col-md-1 text-center" th:text="${item.quantity}">{{item.quantity}}</td>
                                        <td class="col-md-1 text-center" th:text="${item.product.productPrice}">{item.productPrice}}</td>
                                        <td class="col-md-1 text-center" th:text="${item.totalPrice}">{{item.totalPrice}}</td>
                                    </tr>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th class="text-right">Grand total</th>
                                        <th class="text-center text-danger" th:text="${order.cart.grandTotal}"></th>
                                        <th></th>
                                    </tr>
                                </table>
                            </div>
                            <input type="hidden" name="_flowExecutionKey">

                            <button class="btn btn-default" name="_eventId_backToCollectShippingDetail">Back</button>
                            <input type="submit" class="btn btn-dark mt-3" value="Submit order" name="_eventId_orderConfirmed">
                            <button class="btn btn-default" name="_eventId_cancel">Cancel</button>
                        </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            <!-- FOOTER -->
            <footer th:replace="fragments/footer :: footer">
            </footer>
        </div>

    </div><!-- /.container wrapper -->


</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="../../js/upload.js" th:src="@{/js/upload.js}"></script>
</body>

</body>
</html>
