<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
>
<head th:replace="fragments/header :: header">
</head>

<body>
<header th:replace="fragments/navbar :: navbar">
</header>
<div th:insert="fragments/search-input :: search">
</div>
<div class="container">
    <div class="my-4 mx-auto w-100">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Введите адрес электронной почты и пароль
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{/login}" method="post">
                    <fieldset>
                        <!-- Thymeleaf + Spring Security error display -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>

                        <!-- Login Controls -->
                        <div class="form-group">
                            <label for="username">Электронная почта</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Электронная почта">
                        </div>

                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Пароль">
                        </div>

<!--                        <div class="form-check">-->
<!--                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">-->
<!--                            <label class="form-check-label" for="remember-me">Запомнить меня ?</label>-->
<!--                        </div>-->

                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Войти</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="card-footer">
                <div>
                    <span class="text-dark">Еще нет аккаунта?</span>
                    <a href="/register" class="border-bottom border-primary text-primary ml-2">Зарегистрироваться</a>
                </div>

            </div>
            <div class="card-footer">

                <div>
                    <span class="text-dark">Забыли пароль?</span>
                    <a href="/restore-password" class="text-primary border-bottom border-primary ml-2">Восстановить</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer">
</footer>
