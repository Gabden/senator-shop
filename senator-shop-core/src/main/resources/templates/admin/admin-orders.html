<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
>
<head th:replace="fragments/header :: header">
</head>

<body>
<header th:replace="fragments/navbar :: navbar">
</header>
<div th:insert="fragments/search-input :: search">
</div>
<main role="main" class="mt-5">
    <div class="container" id="wrapper">
        <div class="container">
            <div class="page-header">
                <h1 class="title text-center">Страница администрирования заказов</h1>
                <p class="lead text-center">Здесь вы можете создать, удалить или отредактировать заказ</p>

                <div class="my-3">
                    <form action="/admin/customerOrder" method="post">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Поиск по ID</span>
                            </div>
                            <input type="number" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                   name="id" required>
                            <div class="input-group-prepend">
                                <button type="submit" class="input-group-text" id="basic-addon1">Найти</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div th:if="${orders} != null">
                    <nav th:replace="fragments/pagination :: pagination"></nav>
                </div>
                <table class="table table-stripped table-hover mt-3">
                    <thead>
                    <tr class="bg-secondary text-center">
                        <th>Id</th>
                        <th>Пользователь</th>
                        <th>Время</th>
                        <th>Сумма</th>
                        <th>Статус</th>
                        <th>Администрирование</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${customerOrders}" class="text-center">
                        <td th:text="${order.customerOrderId}"></td>
                        <td>
                            <p th:text="${order.customer.customerName}"></p>
                            <p th:text="${order.customer.customerPhone}"></p>
                        </td>
                        <td th:text="${order.timestamp}"></td>
                        <td th:text="${order.cart.grandTotal}"></td>
                        <td th:text="${order.status}"></td>
                        <td class="text-center" style="font-size: 1.5rem">

                            <a th:href="@{'/admin/customerOrder/' + ${order.customerOrderId}}"><span
                                    class="fas fa-pen-square"> </span></a>
                            <br>
                            <!--                            <a href="#" th:attr="data-order=${order.customerOrderId}"-->
                            <!--                            ><span-->
                            <!--                                    class="fas fa-trash text-danger"> </span></a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div th:if="${orders} != null">
                    <nav th:replace="fragments/pagination :: pagination"></nav>
                </div>


            </div>
            <!-- FOOTER -->

        </div>

    </div><!-- /.container wrapper -->


</main>
<footer th:replace="fragments/footer :: footer">
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="../../js/order-change.js" th:src="@{/js/order-change.js}"></script>
<script src="../../js/home.js" th:src="@{/js/home.js}"></script>
</body>

</body>
</html>
