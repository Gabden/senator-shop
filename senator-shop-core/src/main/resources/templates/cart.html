<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header">
</head>

<body>
<header th:replace="fragments/navbar :: navbar">
</header>

<main role="main" class="mt-5">
    <div class="container pt-5" id="wrapper">
        <div class="container">
            <section>
                <div class="jumbotron">
                    <div class="container">
                        <h1>Cart</h1>
                        <p>All the selected products in your shopping cart</p>
                    </div>
                </div>
            </section>

            <section class="container" ng-app="cartApp">
                <div ng-controller="cartCtrl" th:attr="ng-init='initCartId(\''+${cartId}+'\');'">

                <div class="a">
                    <a href="#" th:attr="ng-click='clearCart(\''+${cartId}+'\');'" class="btn btn-danger left"> <span class="fas fa-trash-alt"></span>Clear cart</a>
                </div>

                <table class="table table-hover">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total price</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="item : ${cart}">
                        <td th:text="${item.product.productName}">productName</td>
                        <td th:text="${item.product.productPrice}">{item.productPrice}}</td>
                        <td th:text="${item.quantity}">{{item.quantity}}</td>
                        <td th:text="${item.totalPrice}">{{item.totalPrice}}</td>
                        <td><a href="#" class="label label-danger" th:attr="ng-click='removeFromCart(\''+${item.product.id}+'\');'">
                            <span class="glyphicon glyphicon-remove"></span>remove</a></td>
                    </tr>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Grand total</th>
                        <th th:text="${grandTotal}"></th>
                        <th></th>
                    </tr>
                </table>
                <a th:href="@{'/order/' + ${cartId}}" class="btn btn-primary">Checkout</a>
                <a href="#" class="btn btn-default">Continue shopping</a>
                </div>
            </section>
        </div>


            <!-- FOOTER -->
            <footer th:replace="fragments/footer :: footer">
            </footer>
    </div><!-- /.container wrapper -->


</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="../../js/controller.js" th:src="@{/js/controller.js}"></script>
</body>

</body>
</html>
