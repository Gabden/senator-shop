<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<main role="main" class="mt-3">
    <div>
        <div class="container">
            <div class="page-header">
                <h1 class="title" style="text-align: center">Резерв товара</h1>
                <h3 class="title" style="text-align: center">Номер заявления - [[${orderId}]]</h3>
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
                       style="border-collapse: collapse;">
                    <thead style="margin-bottom: 1vh">
                    <tr bgcolor="#c7c7c7">
                        <th style="margin-right: 2vw">Товар</th>
                        <th style="margin-right: 2vw;width: 0.5vw"></th>
                        <th style="margin-right: 2vw">Имя</th>
                        <th style="margin-right: 2vw;width: 0.5vw"></th>
                        <th style="margin-right: 2vw">Количество</th>
                        <th style="margin-right: 2vw;width: 0.5vw"></th>
                        <th style="margin-right: 2vw">Цена</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cartItem : ${cart.cartItems}" align="center" bgcolor="#fafafa"
                        style="padding: 40px 0 30px 0;">
                        <td>
                            <img th:src="|cid:${'img-' + cartItem.cartItemId}|" height="250"/>
                        </td>
                        <td></td>
                        <td th:text="${cartItem.product.productName}" style="font-weight: bold">
                        </td>
                        <td></td>
                        <td th:text="${cartItem.quantity}" style="font-weight: bold"></td>
                        <td></td>
                        <td th:text="${cartItem.cartItemFinalPrice}"
                            style="font-weight: bold">
                            {item.productPrice}}
                        </td>

                    </tr>
                    <tr align="center" bgcolor="#c7c7c7" style="padding: 40px 0 30px 0;">
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>Итого</th>
                        <th th:text="${cart.grandTotal}"></th>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- FOOTER -->
            <div align="center">
                <p class="widget-title d-1 text-muted">ООО "Сенатор"<span class="mx-auto mx-md-0"></span></p>
                <p class="text-justify px-4 px-md-0">Компания работающая в сегменте алкоголя премиум класса с 2005
                    года.</p>
                <p class="widget-title text-muted">Свяжитесь с нами<span class="mx-auto mx-md-0"></span></p>

                <p><i class="fas fa-phone-alt mr-2"></i>+7(920)-955-18-94</p>
                <p><i class="fas fa-phone-alt mr-2"></i>+7(4912)-28-19-37</p>
                <p><a href="mailto:info@domain.com" title="glorythemes"><i
                        class="fas fa-at mr-2"></i>senator24a@mail.ru</a>
                </p>
                <p class="text-wrap"><i class="fas fa-mail-bulk mr-2"></i>390006, г.Рязань, ул.Свободы д.24а</p>
            </div>
        </div>

    </div><!-- /.container wrapper -->


</main>

</body>

</body>
</html>
