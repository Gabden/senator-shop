<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
>
<head th:replace="fragments/header :: header">
</head>

<body>
<header th:replace="fragments/navbar :: navbar">
</header>
<div th:insert="fragments/search-input :: search">
</div>
<main role="main" class="my-5">
    <div class="container" id="wrapper">
        <div class="row" th:each="event : ${events}">
            <div class="mx-auto my-2 col-12 text-center">
                <h3 th:text="${event.nameOfEvent}">Name</h3>
            </div>
            <div th:each="photo : ${photos__${event.id}__}" class="col-4">
                 <img th:src="@{'data:image/jpg;base64,' + ${photo.dataImg}}" class="mx-auto pt-3 img img-fluid" alt="...">
            </div>
            <div class="col-12 mx-auto mt-3">
                <p th:text="${event.descriptionOfEvent}" class="text-justify">Description</p>
            </div>
            <hr>
        </div>




    </div><!-- /.container wrapper -->

</main>
<footer th:replace="fragments/footer :: footer">
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

></script>

        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script

></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

</body>

</html>
